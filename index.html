<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img src="./img/logo.svg" alt="logo: Youtube" class="logo">
    <div class="input-group">
      <input type="search" name="search" class="input-search" placeholder="Search">
      <button class="button-search">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="./img/icons.svg#Shape"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="./img/icons.svg#phone-18"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="./img/icons.svg#Combined Shape"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="./img/icons.svg#Combined-Shape"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="./img/user-img.jpg" alt="user image" class="user-avatar">
    </a>
  </header>
  <div class="container">
    <aside class="sidebar">
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link"> <svg class="icon icon-home" width="20" height="19">
                <use xlink:href="./img/icons.svg#home"></use>
              </svg>
              <span class="nav-text">Home</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><svg class="icon icon-Trending" width="16" height="21">
              <use xlink:href="./img/icons.svg#trending"></use>
            </svg>
            <span class="nav-text">Trending</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><svg class="icon icon-Subscriptions" width="18" height="18">
              <use xlink:href="./img/icons.svg#Subscriptions"></use>
            </svg>
            <span class="nav-text">Subscriptions</span></a>
          </li>
        </ul>
        <ul class="nav-menu">
          <li class="nav-item">
          <a href="#" class="nav-link"> <svg class="icon icon-Library" width="18" height="18">
              <use xlink:href="./img/icons.svg#library"></use>
            </svg>
            <span class="nav-text">Library</span></a>
          </li>
          <li class="nav-item">
          <a href="#" class="nav-link"> <svg class="icon icon-History" width="18" height="18">
              <use xlink:href="./img/icons.svg#arroww"></use>
            </svg>
            <span class="nav-text">History</span></a>
          </li>
          <li class="nav-item">
          <a href="#" class="nav-link"> <svg class="icon icon-Watch later" width="18" height="18">
              <use xlink:href="./img/icons.svg#watch"></use>
            </svg>
            <span class="nav-text">Watch later</span></a>
          </li>
          <li class="nav-item">
          <a href="#" class="nav-link"> <svg class="icon icon-Favourites" width="18" height="18">
              <use xlink:href="./img/icons.svg#favourites"></use>
            </svg>
            <span class="nav-text">Favourites</span></a>
          </li>
          <li class="nav-item">
          <a href="#" class="nav-link"> <svg class="icon icon-Liked-videos" width="18" height="18">
              <use xlink:href="./img/icons.svg#like"></use>
            </svg>
            <span class="nav-text">Liked videos</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><svg class="icon icon-Music" width="18" height="18">
              <use xlink:href="./img/icons.svg#music"></use>
            </svg>
            <span class="nav-text">Music</span></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"><svg class="icon icon-Games" width="18" height="18">
              <use xlink:href="./img/icons.svg#games"></use>
            </svg>
            <span class="nav-text">Games</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-Show-more" width="18" height="18">
              <use xlink:href="./img/icons.svg#history"></use>
            </svg>
            <span class="nav-text">Show more</span></a>

          </li>
        </ul>
        </nav>
        <h2 class="nav-title">
            Subscriptions
        </h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./img/1.jpg" alt="img" class="nav-img">
               <span class="nav-text">Leah Berry</span>
           </a>
          </li>
          
          <li class="nav-item">
            <a href="#" class="nav-link">
            <img src="./img/2.jpg" alt="img" class="nav-img">
              <span class="nav-text">Wylsacom</span>
            </a>
          </li>
         
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./img/3.jpg" alt="img" class="nav-img">
              <span class="nav-text">Seo Academy</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./img/4.jpg" alt="img" class="nav-img">
              <span class="nav-text">Glo Academy</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./img/5.png" alt="img" class="nav-img">
              <span class="nav-text">WayUp</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="./img/6.jpeg" alt="img" class="nav-img">
              <span class="nav-text">Git Hub</span>
            </a>
          </li>

        </ul>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link"> 
              <svg class="icon icon-Setting" width="18" height="18">
                <use xlink:href="./img/icons.svg#Setting"></use>
              </svg>
              <span class="nav-text">Setting</span>
            </a>
          </li>
        </ul>
      
    </aside>
  </div>
  <!-- /.container -->
</body>
</html>
